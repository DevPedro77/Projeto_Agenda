<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTrek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="main">
            <h1>TimeTrek</h1>
            <div class="links-home">
                <nav>
                    <li>
                        <a href="#">Contatos</a>
                    </li>
                    <li>
                        <a href="#">Home</a>
                    </li>
                </nav>
            </div>
        </div>
    </header>

    <form>
        <input type="text" class="nomes" required placeholder="Insira o Nome do Contato">
        <input type="tel" class="contatos" required placeholder="Insira o Telefone" min="11" max="11">
        <button type="submit">Adicionar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th class="name">Nome</th>
                <th class="contacts">Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nomes</td>
                <td>Contatos</td>
            </tr>
        </tbody>
        
        
    </table>

    <script src="main.js"></script>
</body>
</html>
